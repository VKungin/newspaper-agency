{% extends "base.html" %}

{% block content %}

<section class="pt-1 pb-4" id="count-stats">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 z-index-2 border-radius-xl mt-n10 mx-auto py-2 blur shadow-blur">
        <div class="row-cols-1">
          <div class="col-md-11 position-relative">
            <div class="p-3 text-">
              <h5 class="mt-3">News list:</h5>
              {% if topic.newspaper_set %}

                {% for news in topic.newspaper_set.all %}
                <a href="{% url 'agency:news-detail' pk=news.id %}" class="text-dark font-weight-bolder mb-lg-4 mb-3">
                  {{ news.title }}. Published: {{ news.published_date }}</a> <br>
                {% endfor %}
              {% else %}
                <p class="text-dark font-weight-bolder mb-lg-4 mb-3">No news</p>
              {% endif %}
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <a href="{% url 'agency:topic-update' pk=topic.id %}" class="btn btn-dark">Update name</a>
            <a href="{% url 'agency:topic-delete' pk=topic.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
