{% extends "base.html" %}

{% block content %}
  <section class="pt-3 pb-4" id="count-stats">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 z-index-2 border-radius-xl mt-n10 mx-auto py-3 blur shadow-blur">
          <div class="row">
            <div class="col-md-12 position-relative">
              <div>
                {% block search_form %}
                  {% include "includes/search_form.html" %}
                {% endblock %}
              </div>
              <div class="p-3 text-center">
                <table class="table">
                  <tr class="text-dark">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>

                  {% for topic in topic_list %}
                    <tr class="text-center">
                      <td><a href="{% url 'agency:topics-detail' pk=topic.id %}">{{ topic.id }}</a></td>
                      <td><a href="{% url 'agency:topics-detail' pk=topic.id %}">{{ topic.name }}</a></td>
                      <td><a href="{% url 'agency:topic-update' pk=topic.id %}">Update</a></td>
                      <td><a href="{% url 'agency:topic-delete' pk=topic.id %}">Delete</a></td>
                    </tr>
                  {% endfor %}
                </table>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-evenly">
            <a href="{% url 'agency:topic-create' %}" class="btn btn-dark">Create new topic</a>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
