{% extends "base.html" %}

{% block content %}
  {% if news_list %}

    <table class="table">
        <tr>
          <th>ID</th>
          <th>Title</th>
        </tr>

      {% for news in news_list %}
            <tr>
              <td>
                  {{ news.id }}
              </td>
              <td>
                  {{ news.title }}
              </td>
            </tr>
      {% endfor %}

    </table>
  {% endif %}
{% endblock %}
